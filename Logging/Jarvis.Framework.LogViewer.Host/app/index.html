<!DOCTYPE html>
<html ng-app="admin" ng-controller="Layout as layout">
<head>
    <meta charset="UTF-8">
    <title>Jarvis :: LogViewer</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="lib/ionicons-v1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="lib/skin/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link href="lib/skin/css/documentstore.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
        /* UNSUPPORTED !*/
    <![endif]-->
</head>
<body class="skin-blue">
    <!-- header logo: style can be found in header.less -->
    <ds-header></ds-header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <ds-sidebar></ds-sidebar>
        </aside>

        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 update-title>
                    <small>Control panel</small>
                </h1>
                <ui-breadcrumbs 
                    displayname-property="data.pageTitle"
                    template-url="layout/uiBreadcrumbs.tpl.html"
                >
                </ui-breadcrumbs>

            </section>

            <!-- Main content -->
            <section class="content">
                <div ui-view></div>
            </section><!-- /.content -->
        </aside><!-- /.right-side -->
    </div><!-- ./wrapper -->
    <!-- jQuery 2.0.2 -->
    <script src="lib/misc/jquery-2.1.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script src="lib/skin/js/AdminLTE/app.js" type="text/javascript"></script>
    
    <!-- NG APP -->
    <script src="lib/angular-1.3.6/angular.min.js" type="text/javascript"></script>
    <script src="lib/misc/angular-ui-router.js" type="text/javascript"></script>
    <script src="lib/misc/uiBreadcrumbs.js" type="text/javascript"></script>
    <script src="lib/misc/dirPagination.js" type="text/javascript"></script>

    <script src="layout/layout.js" type="text/javascript"></script>
    <script src="layout/header.js" type="text/javascript"></script>
    <script src="layout/sidebar.js" type="text/javascript"></script>
    <script src="layout/LayoutController.js" type="text/javascript"></script>

    <script src="logs/logsModule.js" type="text/javascript"></script>
    <script src="logs/LogsController.js" type="text/javascript"></script>
    <script src="logs/logsData.js" type="text/javascript"></script>

    <script src="shared/sharedModule.js" type="text/javascript"></script>
    <script src="shared/fileSizeFilter.js" type="text/javascript"></script>
    <script src="shared/updateTitle.js" type="text/javascript"></script>
    <script src="shared/configService.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="routeConfig.js" type="text/javascript"></script>
    
    <!-- ui boostrap -->
    <script src="lib/misc/ui-bootstrap-tpls-0.11.2.min.js" type="text/javascript"></script>
</body>
</html>
